<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>

<body>
  <header>

    <div class="banner">
      <img src="./img/banner2.png" width="100%" alt="">
      <div class="navbar">
        <ul>
          <li>Inicio
          </li>
          <li>
            <a href="">Pok√©dex</a>
          </li>
          <li>
            <div class="search">

              <input type="search" id="search" class="search comun" placeholder=" Buscar por Nombre"
                autocomplete="off" />

            </div>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <section class="main-container">
    <div class="main-left">
      <h3>Tipos</h3>
      <div class="types" id="types">
        <button data-type="bug">
          <img src="./img/bicho.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="dragon">
          <img src="./img/dragon (2).png" alt="" width="50px" height="50px">
        </button>
        <button data-type="electric">
          <img src="./img/electrico.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="ghost">
          <img src="./img/fantasma.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="fire">
          <img src="./img/fuego.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="fairy">
          <img src="./img/hada.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="ice">
          <img src="./img/hielo.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="fighting">
          <img src="./img/lucha.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="normal">
          <img src="./img/normal.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="grass">
          <img src="./img/planta.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="psychic">
          <img src="./img/psiuico.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="rock">
          <img src="./img/roca.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="dark">
          <img src="./img/siniestro.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="ground">
          <img src="./img/tierra.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="poison">
          <img src="./img/veneno.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="flying">
          <img src="./img/volador.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="water">
          <img src="./img/agua.png" alt="" width="50px" height="50px">
        </button>
        <button data-type="steel">
          <img src="./img/acero.png" alt="" width="50px" height="50px">
        </button>


      </div>
    </div>
    <div class="main-right">
      <div class="filters">
        <div class="select">
          <label>Ordenar por </label>
          <select name="sort" id="sort">
            <option value="number">Numero</option>
            <option value="name">Nombre</option>
          </select>
        </div>

        <div id="selected-filters">

        </div>
      </div>
      <div class="cards-container" id="cards">
      </div>
      <div class="page-buttons" id="buttons"></div>
    </div>

  </section>

  <footer>

    <div class="copy">
      <span> @ Desarrollada por el grupo DataLovers 12 BOG003 Laboratoria - Colombia.</span>
    </div>

    <div class="iconos">
      <img src="./img/instagram.png" width="40px" height="40px" alt="">
      <img src="./img/facebook.png" width="40px" height="40px" alt="">
    </div>
  </footer>


  <script src="main.js" type="module"></script>
  <script src="data/pokemon/pokemon.js"></script>
</body>

</html>
